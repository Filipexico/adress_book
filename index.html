<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adress book - main</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>ADDRESS BOOK</h1>
    </header>
        <div class="container">
            <div class="inContatoNovo">
                <h2>Enter a new contact</h2>
                <form id="formulario">
                    <input class="Nome" type="text"  placeholder="Name" required>
                    <input class="DDI" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" size="3" maxlength="3" required placeholder="DDI">
                    <input class="Telefone" type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" maxlenth="12" required placeholder="GSM">
                    <button type="submit" class="BotaoSubmit">SUBMIT</button>
                </form>
            </div>
            <div class="tabela">
                <div class="AgendaVirtual">
                    <h3>ADRESS <br>BOOK</h3>
                    <button class="reset" onClick="window.location.reload()">RESET</button>
                </div>
                <table class="TabelaFeita" cellspacing="0">
                    <thead>
                        <th>NAME</th>
                        <th>COUNTRY CODE</th>
                        <th>NUMBER</th>
                    </thead>
                    <tbody class="corpoTabela">

                    </tbody>
                </table>  
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
